<ion-header>
  <ion-toolbar class="login-header">
      <ion-buttons slot="end" (click)="dismissLogin()"> 
        <ion-button fill='clear' color="white">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    <ion-title>قائمة المفضلة</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <div class="empty" *ngIf="favs.length === 0">
    <h1>عفواً لا يوجد إعلانات</h1>
  </div>
  <!--favs item-->
  <ion-card class="cart-item" *ngFor="let item of favs">
    <ion-grid>
        <ion-row>
          <ion-col size="4">
            <img src="{{item.img}}"/>
          </ion-col>
          <ion-col size="8">
            <ion-card-header>
              <ion-card-title>{{item.name}}</ion-card-title>
              <ion-button (click)="del_fav(item.id)" class="del-cart" fill='clear' slots="end" color="dark">
                <ion-icon slot="icon-only" name="close"></ion-icon>
              </ion-button>
            </ion-card-header>
            <ion-card-content>
              <label>{{item.price}} SAR</label>
              
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-card> 
  <!--/favs item-->
</ion-content>
